<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/common.js"></script>
    <script src="js/jquery.js"></script>
    <link href="style/reset.css" rel="stylesheet" type="text/css">
    <link href="style/base.css" rel="stylesheet" type="text/css">
    <link href="style/header.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style/myProject.css"/>
    <title>我的项目</title>
</head>
<body>
<header><span onclick="javascript:history.go(-1)"></span>我的项目</header>
<nav>
    <ul class="df jcsb bgwh">
        <li class="tc fx1 active">参与中</li>
        <li class="tc fx1">发起中</li>
        <li class="tc fx1">关注中</li>
    </ul>
</nav>
<ul id="content0" class="content">
    <li>
        <div class="container">
            <img src="images/myProject/img1.png" alt="" class="banner"/>
            <p class="intro">&nbsp;一起来开一家设计师主题咖啡馆@安的咖啡</p>
        </div>
        <div class="message">
            <div>
                <div class="f22 g9">投资金额：<span class="f26 money">29999</span></div>
            </div>
            <div>
                <p class="day">剩余15天结束</p>
            </div>
        </div>
    </li>
</ul>
<ul id="content1" class="content" style="display: none;">
    <li id="none">
        <img src="images/myProject/none.png" alt=""/>
        <p class="tc f26 g9">您还没有发起过项目</p>
        <button>我要发起项目</button>
    </li>
</ul>
<ul id="content2" class="content" style="display: none;">
    <li>
        <div class="container">
            <img src="images/myProject/img1.png" alt="" class="banner"/>
            <p class="intro">&nbsp;一起来开一家设计师主题咖啡馆@安的咖啡</p>
        </div>
        <div class="message2">
            <div>
                <div class="parent2"><div class="child2"></div></div>
                <div class="target2">40%(目标¥10万)<span class="point2"></span></div>
            </div>
            <div>
                <p class="people2">115人参与</p>
                <p class="day2">剩余15天结束</p>
            </div>
        </div>
    </li>
</ul>
<script>
    $(function(){
        $("nav ul li").each(function(index,val){
            $(val).click(function(){
                $(this).addClass("active").siblings().removeClass("active");
                $("#content"+index).show().siblings(".content").hide();
            });
        });
        for(var i=0;i<$(".child2").length;i++){
            $(".child2").eq(i).css("width",parseInt($(".target2").eq(i).text())+'%');
        }
    });
</script>
</body>
</html>
