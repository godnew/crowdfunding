<h1>什么人能够发布项目？</h1>
<article>
    <p>1、已满18周岁有完全民事行为能力的人、未满18周岁者请 由监护人协助提供相关资料。 </p>
    <p>2.中华人民共和国公民，或能够提供长期在中国居住证明的非中华人民共和国公民，并在网站需要时，按照网站要求提供必要的身份认证和资质认证，根据项目内容，包括但不限于：身份证、护照、学历证明等。</p>
    <p>3、拥有能够在中国地区接收人民币汇款的银行卡或者支付宝账户</p>
    <p>4、仔细阅读、同意并无条件接受《服务条款》所涉及的全部内容。</p>
</article>
