<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/common.js"></script>
    <script src="js/jquery.js"></script>
    <link href="style/reset.css" rel="stylesheet" type="text/css">
    <link href="style/base.css" rel="stylesheet" type="text/css">
    <link href="style/header.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style/alterPassword.css"/>
    <title>修改密码</title>
</head>
<body>
<header><span onclick="javascript:history.go(-1)"></span>修改密码</header>
<h1 class="f26 g9 pl30">请确保新密码与旧密码不同，提高账户安全保障</h1>
<form action="">
    <ul class="bgwh content1">
        <li class="df pr30 pl30"><label class="f26" for="money">旧密码</label><input type="text" id="money" name="money" placeholder="请输入旧密码"/></li>
        <li class="df pr30 pl30"><label class="f26" for="title">新密码</label><input type="text" id="title" name="title" placeholder="请输入新密码"/></li>
        <li class="df pr30 pl30"><label class="f26" for="new">请确认新密码</label><input type="text" id="new" name="new" placeholder="请确认新密码"/></li>
    </ul>
    <input type="submit" value="确    定"/>
</form>
</body>
</html>
