<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/common.js"></script>
    <script src="js/jquery.js"></script>
    <link href="style/reset.css" rel="stylesheet" type="text/css">
    <link href="style/base.css" rel="stylesheet" type="text/css">
    <link href="style/header.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style/coupon.css"/>
    <title>优惠券</title>
</head>
<body>
<header><span onclick="javascript:history.go(-1)"></span>优惠券</header>
<nav>
    <ul class="df jcsb">
        <li class="tc fx1 active">未使用</li>
        <li class="tc fx1">已使用</li>
        <li class="tc fx1">已过期</li>
    </ul>
</nav>
<ul id="content0" class="content">1</ul>
<ul id="content1" class="content" style="display: none;">2</ul>
<ul id="content2" class="content" style="display: none;">3</ul>
<script>
    $(function(){
       $("nav ul li").each(function(index,val){
           $(val).click(function(){
               $(this).addClass("active").siblings().removeClass("active");
               $("#content"+index).show().siblings(".content").hide();
           });

       });
    });
</script>
</body>
</html>
